<div class="container" ng-controller="ForumController">
    <style text="css">
    
    h1   {color: blue;
    font-family: Georgia;
    font-size: 300%;
    text-align: center;
    
    }
    </style>
     <h1 class="well"> Enter Forum</h1>
   
    <div class="col-lg-12 well">
      <div class="row">
      <form>
        <div class="col-sm-12">
           <div class="row">
             <div class="col-sm-12 form-group">
                <label>Forum Name</label><input type="text" name="forumName"
                ng-model="forum.forumName" placeholder="Enter Forumname" class="form-control"></div>
           </div>
           <div class="col-sm-12 form-group">
                <label>Forum Content</label><textarea rows="10" cols="40" ng-model="forum.forumContent" name="forumContent" class="form-control"></textarea>
                </div>
           </div>
           <center>
           <input type="submit" value="Submit Forum" class="btn btn-lg btn-primary" ng-click="addForum()"/></center>
           </div></form>
      </div>
    </div>
