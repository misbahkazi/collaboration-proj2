<div class="container" ng-controller="UserController">

	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Sign In Here</font>
		</center>
	</h1>
		<div class="col-lg-12 well">
		<div class="row">
	<form action="http://localhost:8083/CollaborationMiddleware/doUpload" method="post" enctype="multipart/form-data">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Picture</label> <input type="file" name="file" class="form-control">
						</div>
					</div>
					<center>
						<input type="submit" value="Upload Picture" class="btn btn-lg btn-info" />
					</center>
				</div>
			</form>
		</div>
	</div>
</div>



	<div class="nav navbar-right" ng-hide="currentUser==undefined">
			<img src="http://localhost:8083/CollaborationMiddleware/getImage/{{currentUser.username}}" width="20" height="20"/>
			<font color="white">{{currentUser.customerName}}</font>
			<form ng-controller="UserController">
				<input type="button" value="Logout" class="btn btn-warning" ng-click="logout()"/>
			</form>
		</div>
