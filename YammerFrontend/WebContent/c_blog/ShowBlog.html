<div class="container" ng-controller="BlogController">


<div ng-repeat="blog in blogData">

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


  <h2>{{blog.blogName}}</h2>
  
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#{{blog.blogId}}">{{blog.blogName}}</a>
        </h4>
        <div id="{{blog.blogId}}" class="panel-collapse collapse">
        <div class="panel-body">{{blog.blogContent}}</div>
      </div>
              
        {{blog.likes}}<input type="button" value="Likes" ng-click="incrementLikes(blog.blogId)"/>
        {{blog.dislikes}}<input type="button" value="DisLikes" ng-click="incrementDisLikes(blog.blogId)"/>
      
       <div ng-repeat="blog in blogData">
       <div ng-show="currentUser.username==blog.username">
       <input type="button" value="Delete" ng-click="deleteBlog(blog.blogId)" class="btn btn-danger"/>
       </div>
       </div>   
</div>

</div>
</div>

</body>
</html>
</div>
</div>
