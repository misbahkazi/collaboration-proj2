

<div class="container" ng-controller="BlogController">

	<table class="table table-bordered" align="center">
		<tr class="success">
			<th>Blog Id</th>
			<th>Blog Name</th>
			<th>Created By</th>
			<th>Created On</th>
			<th>Operation</th>
		</tr>
	<tr ng-repeat="blog in blogData">
		<td>{{blog.blogId}}</td>
		<td>{{blog.blogName}}</td>
		<td>{{blog.username}}</td>
		<td>{{blog.createDate}}</td>
		<td>
			<div ng-show="blog.status=='A' && currentUser.username!=blog.username">
			    <input type="button" value="Show Blog" ng-click="showBlog(blog.blogId)" class="btn btn-success">
			</div>
			<div ng-show="currentUser.username==blog.username">
				<input type="button" value="Delete" ng-click="deleteBlog(blog.blogId)" class="btn btn-danger">
			</div>
			<div ng-show="(blog.status=='NA'|| blog.status=='A') && currentUser.username==blog.username">
			    <input type="button" value="Show Blog" ng-click="showBlog(blog.blogId)" class="btn btn-success">
			    <font color="black" face="calibri" size="4">Blog {{blog.status}} </font>
			</div>
		</td>
	</tr>
</table>

	
</div>
