<div class="container" ng-controller="BlogController">
    <style text="css">
    
    h1   {color: blue;
    font-family: Georgia;
    font-size: 300%;
    text-align: center;
    
    }
    </style>
     <h1 class="well"> Enter Blog</h1>
   
    <div class="col-lg-12 well">
      <div class="row">
      <form>
        <div class="col-sm-12">
           <div class="row">
             <div class="col-sm-12 form-group">
                <label>Blog Name</label><input type="text" name="blogName"
                ng-model="blog.blogName" placeholder="Blogname" class="form-control"></div>
           </div>
           <div class="col-sm-12 form-group">
                <label>Blog Content</label><textarea rows="10" cols="40" ng-model="blog.blogContent" name="blogContent" class="form-control"></textarea>
                </div>
           </div>
           <center>
           <input type="submit" value="Submit Blog" class="btn btn-lg btn-primary" ng-click="addBlog()"/></center>
           </div></form>
      </div>
    </div>
